plugins {
    id 'java'
}

group 'org.trl'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

ext {
    set('cadenceVersion', "2.7.8")
}

dependencies {
    implementation "com.uber.cadence:cadence-client:${cadenceVersion}"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
